<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Crocodile Deadbeat Presents: 1000 Miles</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
<!--		<link rel="stylesheet" href="css/theme/black.css"> -->
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="concave-in fade-out">
					<img data-src="pages/1000Miles-page01.png" alt="1000 Miles, by John Lieske, page one" width="45%">
				</section>
				<section data-transition="slide-in slide-out">
					<h2>What's <em>Your</em> Biggest Regret?</h2><br />
					<img data-src="pages/p01/P01-p1.png" alt="My biggest regret felt like hell as I went through it." width="60%">
				</section>
				<section data-transition="slide-in slide-out">
					<img data-src="pages/p01/P01-p1.png" alt="My biggest regret felt like hell as I went through it." width="50%">
					<br />
					<img data-src="pages/p01/P01-p2.png" alt="Later I learned it's way more common than I realized." width="50%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p01/P01-p3.png" alt="My story: Jumps between continents; includes marriages, divorces, kids & child support; Involves losing 20+ year friendships; Also includes financial swindles & court-appointed payents" width="60%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p01/P01-p4.png" alt="The core story: a romance sparked over the internet crashes & burns in meatspace... that's what I call out there where you're reading." width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p01/P01-p5.png" alt="This isn't a rant against online relationships. I'm lucky to have people close to me that I met or know from online." width="60%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p01/P01-p6.png" alt="The lesson in this story is much simpler: Be Honest. With yourself and with others." width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p01/P01-p7.png" alt="I'll tell the story from my perspective, but I'll try to include things I learned later & separately along the way." width="60%">
				</section>
				<section data-transition="concave-in fade-out">
					<img data-src="pages/1000Miles-page02.png" alt="page 2" width="45%">
				</section>
				<section data-transition="slide-in slide-out">
					<img data-src="pages/p02/P02-p1.png" alt="Sabina & I met in 1996, waiting in line at the Rocky Horror Picture Show in Runnemede NJ. (every Friday at the Harwan theater... RIP)" width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p02/P02-p2.png" alt="She was a young, mouthy punk who threatened to cut people. Including me." width="60%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p02/P02-p3.png" alt="We got along famously." width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p02/P02-p4.png" alt="Soon, I got to meet her mom Ember. We also quickly became friends." width="60%">
				</section>
				<section data-transition="concave-in convex-out">
					<img data-src="pages/p02/P02-p5-7.png" alt="A lot of weekends in the late 1990's were spent hanging out with Sabina & sometimes Ember" width="85%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p02/P02-p8.png" alt="When I had a near-fatal car accident in 2001 (another story), both Sabina & Ember came to visit me. I recall Ember saying she worried for me like a son." width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p02/P02-p9.png" alt="When I say that we were close friends in a way that felt like family, I'm not exaggerating." width="60%">
				</section>
				<section data-transition="concave-in fade-out">
					<img data-src="pages/1000Miles-page03.png" alt="page 3" width="45%">
				</section>
				<section data-transition="slide-in slide-out">
					<img data-src="pages/p03/P03-p1.png" alt="Much like family we'd connect when I was in the area. We'd catch up on each others' lives." width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p03/P03-p2.png" alt="We'd keep in touch some afterward, slowing contact as life drudged on. Rinse, repeat." width="60%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p03/P03-p3.png" alt="In February of 2016 I took a trip to NJ for a couple weeks. This wouldn't be a story if Sabina & I hadn't hooked up." width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p03/P03-p4.png" alt="When we first met, I didn't think about physical attraction because six years age difference seemed larger when we were young. Less so once I was in my 40's." width="60%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p03/P03-p5.png" alt="We aready knew we got along great." width="40%">
				</section>
				<section data-transition="slide-in slide-out">
					<img data-src="pages/p03/P03-p6.png" alt="We hooked up, so the physical attraction was there. The way I figured, the years of friendship & trust..." width="40%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p03/P03-p7.png" alt="Could grow into a romating relationship of the same stuff." width="40%">
				</section>
				<section data-transition="concave-in fade-out">
					<img data-src="pages/1000Miles-page04.png" alt="page 4" width="45%">
				</section>
				<section data-transition="slide-in slide-out">
					<img data-src="pages/p04/P04-p1.png" alt="I stopped working in Dallas shortly after that vacation. At the same time, talk between Sabina & myself had become more serious. I had decisions to make." width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p04/P04-p2.png" alt="Sabina was into having a relationship, and told me to come back to NJ to start one." width="60%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p04/P04-p3.png" alt="I had career experience in Dallas to build from. I could bring that where I grew up and make a life of it." width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p04/P04-p4.png" alt="A good friend, Todd, offered me a room to crash in while I got myself settled." width="60%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p04/P04-p5.png" alt="I cashed in my 401k, which along with my savings would have kept me where I was for at least a year. Half of that would be my moving fund." width="60%">
				</section>
				<section data-transition="slide-in slide-out">
					<img data-src="pages/p04/P04-p6.png" alt="I packed up or gave away the stuff from my apartment." width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p04/P04-p7.png" alt="2 months after hooking up with Sabina, I turned my life upside-down to be with her." width="40%">
				</section>
				<section data-transition="concave-in fade-out">
					<img data-src="pages/1000Miles-page05.png" alt="page 5" width="45%">
				</section>
				<section data-transition="slide-in slide-out">
					<img data-src="pages/p05/P05-p1.png" alt="The first trip was exhaustng, but I arrived in May with most of my stuff. I was tired & optimistic..." width="50%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p05/P05-p2.png" alt="Until Sabina surprised me & told me she wasn't ready for a relationship... yet." width="50%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p05/P05-p3.png" alt="Confused, I didn't know what to think. I tried being supportive." width="50%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p05/P05-p4.png" alt="Sabina tried explaining things: There was stuff she was dealing with. She wanted to find better work. And she was drowning in debt. She asked me to give her time." width="50%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p05/P05-p5.png" alt="By the time I was headed back to Dallas for the rest of my stuff, I should've been worried. Hindsight is always 20/20" width="50%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p05/P05-p6.png" alt="The second trip from Dallas to NJ was also tough, but that was it. I was in New Jersey to live." width="50%">
				</section>
				<section data-transition="concave-in fade-out">
					<img data-src="pages/1000Miles-page06.png" alt="page 6" width="45%">
				</section>
				<section data-transition="slide-in slide-out">
					<img data-src="pages/p06/P06-p1.png" alt="As soon as I was back I was helping Sabina with a new job she'd gotten." width="50%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p06/P06-p2.png" alt="The new job would be the most she'd ever made. The issue: it was an hour drive away." width="50%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p06/P06-p3.png" alt="Her car was... not reliable." width="60%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p06/P06-p4.png" alt="Mine had just finished moving me 1200 miles without a probem." width="60%">
				</section>
				<section data-transition="concave-in slide-out">
					<img data-src="pages/p06/P06-p5.png" alt="Could I give her a ride for a week? Maybe 2 until she can save & get something that runs better?" width="50%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p06/P06-p6.png" alt="Of course, 2 weeks turned out being more like 4-5 weeks." width="50%">
				</section>
				<section data-transition="slide-in convex-out">
					<img data-src="pages/p06/P06-p7-9.png" alt="What should have rung alarm bells was that she wanted me to: Meet her at a shopping center near her home. Drive her to/from work and there. After which she'd return home (to her mother's) in her car." width="75%">
				</section>

				<section data-transition="concave-in convex-out">
					<h3>More to come...</h3>
					<img data-src="pages/CrocodileDeadbeat.png" alt="More to come..." width="75%">
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
